<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	
	<body>

		<header>
			<div class="container">
				<h1>Nutre Mais</h1>
			</div>
		</header>

		<main>
			<section class="container">
                <h2>Adicionar Pacientes</h2>
				<form id="formulario-cadastrar">

					<div>
						<label for="cpf">CPF:</label>
						<input name="cpf" type="text" placeholder="Digite o Cpf" class="campo">
					</div>


					<div>
						<label for="nome">Nome:</label>
						<input name="nome" type="text" placeholder="nome completo" class="campo">
					</div>
				

				
					<div>
						<label for="peso">Peso(kg):</label>
						<input name="peso" type="text" placeholder="Peso" class="campo">
					</div>
				
				
					<div>
						<label for="altura"> Altura (m):</label>
						<input name="altura" type="text" placeholder="Altura" class="campo">
					</div>
					
						<div>
							<label for="gordura">Gordura Corporal(%):</label>
							<input name="gordura" type="text" placeholder="Gordura" class="campo">
						</div>
					<button id="adicionar-paciente">Adicionar</button>
					
					</form>
	
				</section>

			<section class="container">
				<h2>Meus pacientes</h2>
				<label for="filtrar-tabela">Filtrar Paciente</label>
				<input type = "text" name="filtro" id ="filtrar-tabela"  placeholder="Digite o nome do Paciente" class="campo campo-medio"> 
				<button id="buscar-paciente">buscar</button>
	
				<table>
					<thead>
						<tr>
							<th>CPF</th>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" id="p1"> 
							<td class="info-cpf">22222222222</td>
							<td class="info-nome">Paulo</td>
							<td class="info-peso">1000</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" id="p2" >
							<td class="info-cpf">11111111111</td>
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" id ="p3">
							<td class="info-cpf">00000000000</td>
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" id ="p4">
							<td class="info-cpf">99999999999</td>
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" id="p5">
							<td class="info-cpf">88888888888</td>
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
					</body>
				</table>

			</section>



			
			

		</main>
	
        <script src="js/interatividadeWEB.js"></script>
		<script src="js/botaoAdicionar.js"></script>
		<script src="js/filtro.js"></script>
	
	</body>
</html>
